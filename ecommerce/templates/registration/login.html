{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="mx-auto col-4">{% csrf_token %}
        <div>
            {{ form.username|as_crispy_field }}
        </div>
        <div>
            {{ form.password|as_crispy_field }}
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
{% endblock content %}
